<div class="card m-4 p-3">
    <h2>{{ product ? "Edit" : "Add" }} Product</h2>
    <form [formGroup]="productForm">
      <div class="form-group my-2">
        <label for="name">Product Name <span class="text-danger">*</span></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        @if(productName.invalid && productName.touched){
        <div class="text-danger">Product name is required.</div>
        }
      </div>
   
      <div class="form-group my-2">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
   
      <div class="form-group my-2">
        <label for="productUrl">Product URL</label>
        <input
          type="text"
          id="productUrl"
          formControlName="productUrl"
          class="form-control"
        />
      </div>
   
      <div class="form-group my-2">
        <label for="price">Price <span class="text-danger">*</span></label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
        />
        @if(productPrice.invalid && productPrice.touched){
        <div class="text-danger">Price must be a positive number.</div>
        }
      </div>
      @if(message){
      <p>{{ message }}</p>
      }
   
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="productForm.invalid"
        (click)="submit()"
      >
        Submit
      </button>
    </form>
  </div>
