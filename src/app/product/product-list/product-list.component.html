<div class="product-list">
    @for(product of products;track product.id){
    <div  class="product-card">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <a [href]="product.productUrl" target="_blank">View Product</a>
    </div>
}
  </div>
